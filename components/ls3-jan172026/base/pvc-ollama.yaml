# Persistent storage for Ollama models
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/instance: ls3-jan172026-ollama
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: ls3-jan172026-ollama-data
    app.kubernetes.io/part-of: ls3-jan172026
    app.kubernetes.io/component: ollama
  name: ls3-jan172026-ollama-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      # Ollama models can be large (llama-guard3:8b ~5GB)
      storage: 20Gi
